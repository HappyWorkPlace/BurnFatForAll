<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Points</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-top: 50px;
        }
        .title {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Check Your Points</div>
        <div class="result" id="result">Loading...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            initializeLiff('2004752543-lgDEqXnG');
        });

        function initializeLiff(myLiffId) {
            liff.init({
                liffId: myLiffId
            }).then(() => {
                if (liff.isLoggedIn()) {
                    liff.getProfile().then(profile => {
                        const uid = profile.userId;
                        fetchPoints(uid);
                    }).catch(err => {
                        console.error('Failed to get profile:', err);
                        document.getElementById('result').innerText = 'Failed to get user profile.';
                    });
                } else {
                    liff.login();
                }
            }).catch(err => {
                console.error('LIFF initialization failed', err);
                document.getElementById('result').innerText = 'LIFF initialization failed.';
            });
        }

        function fetchPoints(uid) {
            fetch(`https://script.google.com/macros/s/AKfycbz5i0Xp6HXqm9gmnraGzkgFoQOLY2ub6qEthUOFRn7yoLabUd3vkfl2VimiEqar_W8/exec?action=getUserData2&uid=${uid}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const points = data.data[5]; // Assuming points are in the 6th column (F)
                        document.getElementById('result').innerText = `Your points: ${points}`;
                    } else {
                        document.getElementById('result').innerText = data.message;
                    }
                })
                .catch(error => {
                    console.error('Error fetching points:', error);
                    document.getElementById('result').innerText = 'Error fetching points. Please try again later.';
                });
        }
    </script>
</body>
</html>
