<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>เลือกโหมด - กินดีHealthyLife</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Fredoka One', cursive;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            touch-action: manipulation;
            -ms-touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
        }

        #mainContainer {
            position: relative;
            z-index: 10;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        #mainContainer h1 {
            margin: 0 0 20px 0;
            padding: 0;
            font-size: 2.5em;
            color: #ff6f61;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #mainContainer h2 {
            margin: 0 0 20px 0;
            padding: 0;
            font-size: 1.5em;
            color: #4b6584;
        }

        .button {
            display: block;
            margin: 10px auto;
            padding: 15px 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            text-align: center;
            border-radius: 15px;
            text-decoration: none;
            width: 220px;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .button.normal {
            background-color: #f7b731;
            color: #333;
        }

        .button.hard {
            background-color: #eb3b5a;
        }

        .button.crazy {
            background-color: #fa8231;
        }

        .button i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
        }

        .button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts for title font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap">
</head>
<body>

<div id="mainContainer">
    <h1>เลือกโหมดการเล่น</h1>
    <h2>จำนวนเกมคงเหลือวันนี้ <span id="gamesPlayed">กำลังโหลด...</span> เกม</h2>
    <a href="https://liff.line.me/2004752543-k6venxga" class="button normal"><i class="fas fa-smile"></i> โหมดปกติ</a>
    <a href="https://liff.line.me/2004752543-p6ewVd30" class="button hard"><i class="fas fa-fist-raised"></i> โหมดยาก</a>
    <a href="https://liff.line.me/2004752543-RzOKxMPe" class="button crazy"><i class="fas fa-bolt"></i> โหมดปราบเซียน</a>
</div>

<script>
  function fetchGameBalance(uid) {
    fetch('https://script.google.com/macros/s/AKfycbxY6MhQrPB4EBjJ2T-cCKKJBgZmWBGMNSM61SloT84Ho5RzT-5Kz3VoWgS7vLRKEfA/exec', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: new URLSearchParams({
        uid: uid
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        document.getElementById('gamesPlayed').textContent = data.gameBalance;
      } else {
        document.getElementById('gamesPlayed').textContent = "UID ไม่ถูกต้อง";
      }
    })
    .catch(error => console.error('Error:', error));
  }

  // Initialize LIFF and fetch UID
  liff.init({
    liffId: "2004752543-p61wlaDA"
  }).then(() => {
    if (liff.isLoggedIn()) {
      liff.getProfile().then(profile => {
        const uid = profile.userId;
        fetchGameBalance(uid);
      }).catch(err => console.error('Error getting profile:', err));
    } else {
      liff.login();
    }
  }).catch(err => console.error('LIFF initialization failed:', err));
</script>

</body>
</html>
