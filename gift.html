<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Redemption 3Jul24 23:49</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-top: 50px;
        }
        .points-title {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .points-value {
            font-size: 3.5em;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .gift-button {
            background-color: #8BC34A;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px;
            font-size: 1.2em;
            margin-bottom: 15px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gift-button:hover {
            background-color: #7CB342;
            transform: translateY(-2px);
        }
        .gift-button.disabled {
            background-color: #B0BEC5;
            cursor: not-allowed;
        }
        .gift-button.disabled:hover {
            transform: none;
        }
    </style>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="gift.js"></script>
</head>
<body>
    <div class="container">
        <div class="points-title">Point ของคุณ</div>
        <div id="points-value" class="points-value">0</div>
        <button id="btn-level-15" class="gift-button disabled">15 points</button>
        <button id="btn-level-30" class="gift-button disabled">30 points</button>
        <button id="btn-level-45" class="gift-button disabled">45 points</button>
        <button id="btn-level-60" class="gift-button disabled">60 points</button>
        <button id="btn-level-75" class="gift-button disabled">75 points</button>
    </div>
</body>
</html>
