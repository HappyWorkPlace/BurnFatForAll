<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Redemption</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-top: 50px;
        }
        .points-title {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .points-value {
            font-size: 3.5em;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .gift-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gift-image {
            width: 50px;
            height: 50px;
            background-color: #ff5722;
            border-radius: 5px;
        }
        .gift-details {
            flex-grow: 1;
            margin-left: 15px;
            text-align: left;
        }
        .gift-button {
            background-color: #8BC34A;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gift-button:hover {
            background-color: #7CB342;
            transform: translateY(-2px);
        }
        .gift-button.disabled {
            background-color: #B0BEC5;
            cursor: not-allowed;
        }
        .gift-button.disabled:hover {
            transform: none;
        }
        .gift-title {
            font-size: 1.2em;
            font-weight: bold;
        }
        .gift-subtitle {
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container" id="gift-container">
        <div class="points-title">Point ของคุณ</div>
        <div class="points-value" id="points-value">0</div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            initializeLiff('2004752543-26ldj6RO'); 
        });

        function initializeLiff(myLiffId) {
            liff.init({
                liffId: myLiffId
            }).then(() => {
                if (liff.isLoggedIn()) {
                    liff.getProfile().then(profile => {
                        const uid = profile.userId;
                        fetchDataAndUpdateUI(uid);
                    }).catch(err => {
                        console.error('Failed to get profile:', err);
                        document.getElementById('points-value').innerText = 'ไม่สามารถดึงคะแนนของผู้ใช้ได้';
                    });
                } else {
                    liff.login();
                }
            }).catch(err => {
                console.error('LIFF initialization failed', err);
                document.getElementById('gift-container').innerText = 'ไม่สามารถดึงข้อมูลของขวัญได้';
            });
        }

        function fetchDataAndUpdateUI(uid) {
            fetchUserData(uid)
                .then(userData => {
                    displayPoints(userData.points);
                    fetchGiftList().then(gifts => {
                        updateGiftButtons(gifts, userData);
                    });
                }).catch(err => {
                    console.error('Error fetching data:', err);
                    document.getElementById('points-value').innerText = 'ไม่สามารถดึงคะแนนของผู้ใช้ได้';
                    document.getElementById('gift-container').innerText = 'ไม่สามารถดึงข้อมูลของขวัญได้';
                });
        }

        function fetchUserData(uid) {
            return fetch(`https://script.google.com/macros/s/AKfycbz5i0Xp6HXqm9gmnraGzkgFoQOLY2ub6qEthUOFRn7yoLabUd3vkfl2VimiEqar_W8/exec?action=getUserData&uid=${uid}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        return data.data;
                    } else {
                        console.error('Error fetching user data:', data.message);
                        throw new Error('Error fetching user data');
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                    throw error;
                });
        }

        function fetchGiftList() {
            return fetch(`https://script.google.com/macros/s/AKfycbz5i0Xp6HXqm9gmnraGzkgFoQOLY2ub6qEthUOFRn7yoLabUd3vkfl2VimiEqar_W8/exec?action=getGiftList`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        return data.gifts;
                    } else {
                        console.error('Error fetching gift list:', data.message);
                        throw new Error('Error fetching gift list');
                    }
                })
                .catch(error => {
                    console.error('Error fetching gift list:', error);
                    throw error;
                });
        }

        function updateGiftButtons(gifts, userData) {
            const giftContainer = document.getElementById('gift-container');
            gifts.forEach(gift => {
                const button = document.createElement('button');
                button.id = `gift${gift.Level}`;
                button.className = 'gift-button';
                button.innerText = 'Claim';
                button.disabled = userData.points < gift.Level || gift.Balance <= 0 || userData[`level${gift.Level}`] === 'N';
                button.onclick = () => redeemGift(gift.Level);

                const giftCard = document.createElement('div');
                giftCard.className = 'gift-card';

                const giftImage = document.createElement('div');
                giftImage.className = 'gift-image';

                const giftDetails = document.createElement('div');
                giftDetails.className = 'gift-details';

                const giftTitle = document.createElement('div');
                giftTitle.className = 'gift-title';
                giftTitle.innerText = gift.Gift_Name;

                const giftSubtitle = document.createElement('div');
                giftSubtitle.className = 'gift-subtitle';
                giftSubtitle.innerText = `จำนวนคงเหลือ ${gift.Balance}`;

                giftDetails.appendChild(giftTitle);
                giftDetails.appendChild(giftSubtitle);

                giftCard.appendChild(giftImage);
                giftCard.appendChild(giftDetails);
                giftCard.appendChild(button);

                giftContainer.appendChild(giftCard);
            });
        }

        function redeemGift(level) {
            liff.getProfile().then(profile => {
                const uid = profile.userId;
                Swal.fire({
                    title: 'กำลังจองของรางวัล',
                    html: '<img src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/picture/giftAnimattion.gif" alt="loading" style="width:300px;height:300px;"><p>กรุณารอสักครู่...</p>',
                    showConfirmButton: false,
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                        fetch(`https://script.google.com/macros/s/AKfycbz5i0Xp6HXqm9gmnraGzkgFoQOLY2ub6qEthUOFRn7yoLabUd3vkfl2VimiEqar_W8/exec?action=redeemGift&uid=${uid}&level=${level}`)
                            .then(response => response.json())
                            .then(data => {
                                Swal.close();
                                if (data.success) {
                                    Swal.fire({
                                        title: 'สำเร็จ',
                                        html: '<img src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/picture/redeemGIF.gif" alt="success" style="width:300px;height:300px;"><p>กดรับของขวัญแล้ว</p>'
                                    }).then(() => {
                                        document.body.innerHTML = '<p>บันทึกข้อมูลเรียบร้อยแล้ว</p>';
                                    });
                                } else {
                                    Swal.fire('ผิดพลาด', data.message, 'error');
                                }
                            })
                            .catch(error => {
                                console.error('Error redeeming gift:', error);
                                Swal.close();
                                Swal.fire('ผิดพลาด', 'ไม่สามารถรับของรางวัลได้', 'error');
                            });
                    }
                });
            });
        }

        function displayPoints(points) {
            const pointsElement = document.getElementById('points-value');
            if (pointsElement) {
                pointsElement.innerText = points;
            } else {
                console.error('Points element not found');
            }
        }
    </script>
</body>
</html>
