<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Redemption</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-top: 50px;
        }
        .points-title {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .points-value {
            font-size: 3.5em;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .gift-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-gap: 20px;
        }
        .gift-card {
            background-color: #8BC34A;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .gift-card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .gift-card:hover {
            background-color: #7CB342;
            transform: translateY(-2px);
        }
        .gift-card.disabled {
            background-color: #B0BEC5;
            cursor: not-allowed;
        }
        .gift-card.disabled:hover {
            transform: none;
        }
        .gift-info {
            font-size: 0.9em;
            margin-top: 5px;
            color: #f3f4f6;
        }
    </style>
</head>
<body>
    <div class="container" id="gift-container">
        <div class="points-title">Point ของคุณ</div>
        <div class="points-value" id="points-value">0</div>
        <div class="gift-grid">
            <div class="gift-card disabled" id="gift15" onclick="redeemGift(15)">
                <img src="https://via.placeholder.com/50" alt="Gift 15">
                15 points
                <div class="gift-info" id="gift15-balance">คงเหลือ: 0</div>
                <div class="gift-info" id="gift15-date"></div>
            </div>
            <div class="gift-card disabled" id="gift30" onclick="redeemGift(30)">
                <img src="https://via.placeholder.com/50" alt="Gift 30">
                30 points
                <div class="gift-info" id="gift30-balance">คงเหลือ: 0</div>
                <div class="gift-info" id="gift30-date"></div>
            </div>
            <div class="gift-card disabled" id="gift45" onclick="redeemGift(45)">
                <img src="https://via.placeholder.com/50" alt="Gift 45">
                45 points
                <div class="gift-info" id="gift45-balance">คงเหลือ: 0</div>
                <div class="gift-info" id="gift45-date"></div>
            </div>
            <div class="gift-card disabled" id="gift60" onclick="redeemGift(60)">
                <img src="https://via.placeholder.com/50" alt="Gift 60">
                60 points
                <div class="gift-info" id="gift60-balance">คงเหลือ: 0</div>
                <div class="gift-info" id="gift60-date"></div>
            </div>
            <div class="gift-card disabled" id="gift75" onclick="redeemGift(75)">
                <img src="https://via.placeholder.com/50" alt="Gift 75">
                75 points
                <div class="gift-info" id="gift75-balance">คงเหลือ: 0</div>
                <div class="gift-info" id="gift75-date"></div>
            </div>
        </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="gift.js"></script>
</body>
</html>
