<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Redemption Records</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            margin-top: 50px;
            max-width: 700px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #5a5a5a;
        }
        .info p {
            margin: 5px 0;
            font-size: 16px;
        }
        .table {
            margin-top: 20px;
        }
        .loading,
        .error {
            display: none;
            text-align: center;
        }
        .loading .spinner-border {
            margin-bottom: 10px;
        }
        .error {
            color: red;
        }
        .table th, .table td {
            text-align: center;
        }
        .table th {
            background-color: #a8dadc;
            color: white;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f1faee;
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: #e9f5f5;
        }
        .header h1 {
            color: #457b9d;
        }
        .info p span {
            color: #1d3557;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-gift"></i> Gift Redemption Records</h1>
        </div>
        <div class="info">
            <p><strong>EmpNo:</strong> <span id="empNo"></span></p>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Division:</strong> <span id="division"></span></p>
            <p><strong>Factory:</strong> <span id="factory"></span></p>
        </div>
        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p>Loading data, please wait...</p>
        </div>
        <div id="error" class="error">
            <p>Failed to load data. Please try again later.</p>
        </div>
        <table id="recordsTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ระดับคะแนน</th>
                    <th>วันเวลาที่กดรับ</th>
                </tr>
            </thead>
            <tbody>
                <!-- Records will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const tableBody = document.getElementById('recordsTable').querySelector('tbody');
            const empNoElement = document.getElementById('empNo');
            const nameElement = document.getElementById('name');
            const divisionElement = document.getElementById('division');
            const factoryElement = document.getElementById('factory');

            async function fetchData(userId) {
                loadingElement.style.display = 'block';
                try {
                    const response = await fetch(`https://script.google.com/macros/s/AKfycbz5i0Xp6HXqm9gmnraGzkgFoQOLY2ub6qEthUOFRn7yoLabUd3vkfl2VimiEqar_W8/exec?action=gift_record?uid=${userId}`);
                    const data = await response.json();

                    loadingElement.style.display = 'none';

                    if (data.success) {
                        const userInfo = data.records[0];
                        empNoElement.textContent = userInfo.EmpNo;
                        nameElement.textContent = userInfo.Name;
                        divisionElement.textContent = userInfo.Division;
                        factoryElement.textContent = userInfo.Factory;

                        data.records.forEach(record => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${record.Level}</td>
                                <td>${record.TimeStamp}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    } else {
                        errorElement.style.display = 'block';
                    }
                } catch (error) {
                    loadingElement.style.display = 'none';
                    errorElement.style.display = 'block';
                    console.error('Error fetching data:', error);
                }
            }

            async function initializeLiff() {
                try {
                    await liff.init({ liffId: "2004752543-O6BZm2yN" });
                    if (liff.isLoggedIn()) {
                        const profile = await liff.getProfile();
                        const userId = profile.userId;
                        fetchData(userId);
                    } else {
                        liff.login();
                    }
                } catch (error) {
                    console.error('LIFF initialization failed:', error);
                }
            }

            initializeLiff();
        });
    </script>
</body>
</html>
