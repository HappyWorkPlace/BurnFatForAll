<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMB HappyWorkPlace</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap');

        body {
            background: linear-gradient(135deg, #FFEBF0, #FFF4E1); /* Gradient background */
            font-family: 'Prompt', sans-serif; /* New font */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #6B6966; /* Text color */
            position: relative;
            overflow: hidden;
            padding: 20px; /* Add padding for mobile */
        }

         .background-stickers img {
              position: absolute;
              opacity: 1;
          }

.background-stickers {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0.5;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

.container {
    background-color: #FFFFFF; /* White background */
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 300px;
    text-align: left;
    position: relative;
    z-index: 1;
    margin-top:30%;
    margin-bottom:70%; /* Add margin for mobile */
    overflow: visible; /* Ensure overflow is visible */
}

.sticker-3 {
    position: absolute;
    top: -20px; /* Adjust this value to move the sticker up */
    right: -20px; /* Adjust this value to move the sticker to the right */
    width: 80px;
    transform: rotate(-5deg);
    z-index: 2; /* Ensure the sticker is on top of the container */
}




        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .header-icon {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .header-text .title {
            color: #6B6966; /* Text color */
            font-size: 1.3em;
            font-weight: bold;
            margin: 0;
        }

        .header-text .subtitle {
            color: #6B6966; /* Text color */
            font-size: 0.7em;
            margin: 5px 0 0 0;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
            border-radius: 30px;
            overflow: hidden;
            background-color: #f7f7f7; /* Background for inputs */
            display: flex;
            align-items: center;
        }

        .input-group p {
            width: 100%;
            padding: 15px 20px 15px 40px;
            border: none;
            border-radius: 30px;
            background-color: transparent; /* Transparent background */
            font-size: 1em;
            margin: 0; /* Adjust margin to remove any default margin */
            text-align: left;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7EA8AC; /* Accent color */
        }

        .dropdown-container {
            width: 85%;
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
            border: 2px solid #7EA8AC; /* Add border to editable input */
            border-radius: 30px;
            background-color: #E0F7FA; /* Light background for editable input */
            box-shadow: 0 4px 8px rgba(126, 168, 172, 0.2); /* Add shadow */
            padding: 15px 20px;
        }

        .dropdown-container input {
            border: none;
            outline: none;
            width: calc(100%);
            background: transparent;
            padding-left: 15px;
            font-size: 1em;
        }

        .dropdown-container i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #7EA8AC;
        }

        .dropdown-list {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
        }

        .dropdown-list div {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-list div:hover,
        .dropdown-list .highlight {
            background-color: #FF968A;
        }

        .save-button {
            margin-top: 20px;
            padding: 15px 20px;
            background-color: #7EA8AC;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            cursor: not-allowed;
            width: 100%;
        }

        .save-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header-icon {
                width: 60px;
                margin-right: 10px;
            }

            .header-text .title {
                font-size: 1em;
            }

            .header-text .subtitle {
                font-size: 0.7em;
            }

            .input-group p {
                padding: 10px 15px 10px 35px;
            }

            .dropdown-container {
                padding: 10px 15px;
            }

            .dropdown-container input {
                padding-left: 20px;
            }

            .save-button {
                padding: 10px 15px;
                font-size: 0.9em;
            }

]
        }
    </style>
</head>
<body>
    <p id="userInfo"></p>
    <div id="userContent">
    <p id="loadingMessage">รอสักครู่...</p>
        <!-- Input Section -->
        <div id="inputSection" style="display:none;">
    <div class="background-stickers">
        <img src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/picture/healthy-food_3.png" alt="Sticker 3" class="sticker-3">
    </div>
    <div class="container">
        <div class="header">
            <img class="header-icon" src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/LogoProject.JPG" alt="Logo">
            <div class="header-text">
                <div class="title">กินดี Healthy Life</div>
                <div class="subtitle">Happy Work Place : Happy Body</div>
                <div class="subtitle">NMB Minebea Thai</div>
            </div>
        </div>
       <div class="input-group">
            <i class="far fa-id-card"></i>
            <p type="text" placeholder="EmpNo" id="empNo" disabled>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <p type="text" placeholder="Name" id="name" disabled>
        </div>
        <div class="input-group">
            <i class="fas fa-building"></i>
            <p type="text" placeholder="Division" id="division" disabled>
        </div>
        <div class="input-group">
            <i class="fas fa-industry"></i>
            <p type="text" placeholder="Factory" id="factory" disabled>
        </div>

        <div class="dropdown-container">
            <i class="fas fa-utensils"></i>
            <input type="text" class="dropdown-input" placeholder="ระบุเมนูอาหารที่รับประทาน..." id="foodInput" oninput="filterDropdown()">
            <div class="dropdown-list" id="foodDropdownList"></div>
        </div>
        <button class="save-button" id="saveButton" disabled onclick="recordSelection()">บันทึก</button>
    </div>
        <!-- Register Section -->
        <div id="registerSection" style="display:none;">
    <div class="container">
        <img src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/picture/healthy-food_3.png" alt="Sticker" class="sticker">
        <div class="header">
            <img class="header-icon" src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/LogoProject.JPG" alt="Logo">
            <div class="header-text">
                <div class="title">กินดี Healthy Life</div>
                <div class="subtitle">Happy Work Place : Happy Body</div>
                <div class="subtitle">NMB Minebea Thai</div>
            </div>
        </div>
        <h2>หน้าลงทะเบียน</h2>
        <label for="empNoInput"><i class="far fa-id-badge"></i> 1.กรอกรหัสพนักงาน</label>
        <input type="text" id="empNoInput" placeholder="กรอกรหัสพนักงาน" oninput="convertToUpper(this)">
        <label for="emp-date"><i class="far fa-calendar-alt"></i> 2.กรอกวันที่เข้างาน: วัน/เดือน/ปี ค.ศ.<br>ตัวอย่าง: 20/04/1950 (ปี ค.ศ.)</label>
        <div id="emp-date" class="date-input-container">
            <input type="text" id="date1" name="date1" maxlength="1" size="1" min="0" max="9" inputmode="numeric" pattern="[0-9]*" oninput="moveToNext(this, 'date2')">
            <input type="text" id="date2" name="date2" maxlength="1" size="1" min="0" max="9" inputmode="numeric" pattern="[0-9]*" oninput="moveToNext(this, 'date3')">
            <span class="date-separator">/</span>
            <input type="text" id="date3" name="date3" maxlength="1" size="1" min="0" max="9" inputmode="numeric" pattern="[0-9]*" oninput="moveToNext(this, 'date4')">
            <input type="text" id="date4" name="date4" maxlength="1" size="1" min="0" max="9" inputmode="numeric" pattern="[0-9]*" oninput="moveToNext(this, 'date5')">
            <span class="date-separator">/</span>
            <input type="text" id="date5" name="date5" maxlength="1" size="1" min="0" max="9" inputmode="numeric" pattern="[0-9]*" oninput="moveToNext(this, 'date6')">
            <input type="text" id="date6" name="date6" maxlength="1" size="1" min="0" max="9" inputmode="numeric" pattern="[0-9]*" oninput="moveToNext(this, 'date7')">
            <input type="text" id="date7" name="date7" maxlength="1" size="1" min="0" max="9" inputmode="numeric" pattern="[0-9]*" oninput="moveToNext(this, 'date8')">
            <input type="text" id="date8" name="date8" maxlength="1" size="1" min="0" max="9" inputmode="numeric" pattern="[0-9]*">
        </div>
        <button id="checkButton" class="save-button" onclick="checkUserInfo()">ตรวจสอบข้อมูล</button>
    </div>

        </div>
    </div>
    <script src="LineLiff.js"></script>
    <script src="record.js"></script>
    <script src="register.js"></script>
</body>
</html>
