<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF App ver 23.05.2024 09:35</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
<style>
    .swal2-title {
        border-bottom: none !important;
    }

    .swal2-popup {
        border-bottom: none !important;
    }

    body {
        font-family: 'Kanit', sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
        color: #333;
    }

    #userContent {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        margin-bottom: 20px;
        max-width: 600px;
        margin: 20px auto;
    }

    h2 {
        color: #007BFF;
        border-bottom: 2px solid #007BFF;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    p, input[type=text], button {
        margin: 10px 0;
        padding: 10px;
    }

    input[type=text] {
        width: calc(100% - 20px);
        border: 2px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    input[type=text]:focus {
        border-color: #007BFF;
        outline: none;
    }

    button {
        background-color: #007BFF;
        color: white;
        border: none;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    #alertMessage {
        color: #dc3545;
        padding: 10px;
        text-align: center;
    }
</style>
</head>
<body>
    <p id="userInfo">รอสักครู่..</p>
    <div id="userContent">
        <div id="inputSection" style="display:none;">
            <h2>Input Page</h2>
            <p><strong>Employee Number:</strong> <span id="empNo"></span></p>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Division:</strong> <span id="division"></span></p>
            <p><strong>Factory:</strong> <span id="factory"></span></p>
            <p><strong>Points:</strong> <span id="points"></span></p>
            <input type="text" id="freeTextInput" placeholder="Enter your text">
            <button onclick="saveFreeText()">Save</button>
        </div>
        <div id="registerSection" style="display:none;">
            <h2>Register Page</h2>
            <input type="text" id="empNoInput" placeholder="Enter Employee Number">
            <input type="text" id="empDateInput" placeholder="Enter Employment Date (YYYYMMDD)">
            <button id="checkButton" onclick="checkUserInfo()">ตรวจสอบข้อมูล</button>
        </div>
    </div>
    <div id="alertMessage"></div>
    <script>
    window.onload = function() {
        initializeLiff('2004752543-O6bmBeMw');
    };

function initializeLiff(myLiffId) {
    liff.init({
        liffId: myLiffId
    }).then(() => {
        if (liff.isLoggedIn()) {
            const uid = liff.getDecodedIDToken().sub;
            liff.getProfile().then(profile => {
                displayUserInfo(profile.userId, profile.displayName);
                getUserData(profile);
            }).catch(err => {
                console.error('Failed to get user profile:', err);
                Swal.fire('Error', 'Failed to get user profile.', 'error');
            });
        } else {
            liff.login();
        }
    }).catch(err => {
        console.error('LIFF Initialization failed:', err);
        Swal.fire('Error', 'Initialization failed.', 'error');
    });
}

function displayUserInfo(userId, userName) {
    document.getElementById('userInfo').innerHTML = `<p>สวัสดีค่ะคุณ ${userName}</p><p>วันนี้มาสุขภาพดีไปด้วยกันนะคะ</p>`;
}

function getUserData(profile) {
    const uid = profile.userId;
    fetch(`https://script.google.com/macros/s/AKfycbz5i0Xp6HXqm9gmnraGzkgFoQOLY2ub6qEthUOFRn7yoLabUd3vkfl2VimiEqar_W8/exec?action=getUserData&uid=${uid}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            return response.json();
        })
        .then(data => {
            if (data.error) {
                displayRegisterSection();
            } else {
                displayInputSection(data.data);
            }
        })
        .catch(error => {
            console.error('Error fetching user data:', error);
            Swal.fire('Error', 'Failed to fetch user data.', 'error');
        });
}

function displayInputSection(userData) {
    document.getElementById('inputSection').style.display = 'block';
    document.getElementById('empNo').textContent = userData[0];
    document.getElementById('name').textContent = userData[1];
    document.getElementById('division').textContent = userData[2];
    document.getElementById('factory').textContent = userData[4];
    document.getElementById('points').textContent = userData[7];
}

function saveFreeText() {
    const empNo = document.getElementById('empNo').textContent;
    const factory = document.getElementById('factory').textContent;
    const freeText = document.getElementById('freeTextInput').value;

    if (!freeText) {
        Swal.fire('Error', 'Please enter text to save.', 'error');
        return;
    }

    Swal.fire({
        title: 'Saving data',
        text: 'รอสักครู่..',
        allowOutsideClick: false,
        didOpen: () => {
            Swal.showLoading();
        }
    });

    fetch(`https://script.google.com/macros/s/AKfycbz5i0Xp6HXqm9gmnraGzkgFoQOLY2ub6qEthUOFRn7yoLabUd3vkfl2VimiEqar_W8/exec?action=saveRedeemData&empNo=${encodeURIComponent(empNo)}&factory=${encodeURIComponent(factory)}&code=${encodeURIComponent(freeText)}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            return response.json();
        })
        .then(data => {
            Swal.close();
            if (data.success) {
                Swal.fire('Success', 'Data saved successfully.', 'success');
            } else {
                Swal.fire('Error', data.message, 'error');
            }
        })
        .catch(error => {
            console.error('There has been a problem with your fetch operation:', error);
            Swal.fire('Error', 'Network error, please try again later.', 'error');
        });
}

function displayRegisterSection() {
    document.getElementById('registerSection').style.display = 'block';
}

function checkUserInfo() {
    const empNo = document.getElementById('empNoInput').value;
    const empDate = document.getElementById('empDateInput').value;

    if (!empNo || !empDate) {
        Swal.fire('Error', 'Please provide both Employee Number and Employment Date.', 'error');
        return;
    }

    Swal.fire({
        title: 'กำลังตรวจสอบ',
        text: 'รอสักครู่',
        icon: 'info',
        showConfirmButton: false,
        allowOutsideClick: false,
        didOpen: () => {
            Swal.showLoading();
        }
    });

    fetch(`https://script.google.com/macros/s/AKfycbz5i0Xp6HXqm9gmnraGzkgFoQOLY2ub6qEthUOFRn7yoLabUd3vkfl2VimiEqar_W8/exec?action=checkUserInfo&empNo=${empNo}&empDate=${empDate}`)
        .then(response => response.json())
        .then(data => {
            Swal.close();
            if (data.status === 'found') {
                Swal.fire({
                    title: 'Confirm Your Details',
                    html: `
                        <p>Employee Number: ${data.details.empNo}</p>
                        <p>Name: ${data.details.name}</p>
                        <p>Division: ${data.details.division}</p>
                        <p>Factory: ${data.details.factory}</p>
                    `,
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, register me!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        const uid = liff.getDecodedIDToken().sub; // Get UID here instead
                        registerUser(empNo, empDate, uid);
                    }
                });
            } else {
                Swal.fire('Not Found', 'No matching records found. Please check the information provided and try again.', 'error');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            Swal.fire('Error', 'Failed to process your request. Please try again later.', 'error');
        });
}

function registerUser(empNo, empDate, uid) {
    Swal.fire({
        title: 'กำลังลงทะเบียน...',
        text: 'รอสักครู่',
        icon: 'info',
        showConfirmButton: false,
        allowOutsideClick: false,
        didOpen: () => {
            Swal.showLoading();
        }
    });

    fetch(`https://script.google.com/macros/s/AKfycbz5i0Xp6HXqm9gmnraGzkgFoQOLY2ub6qEthUOFRn7yoLabUd3vkfl2VimiEqar_W8/exec`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `action=registerUser&empNo=${encodeURIComponent(empNo)}&empDate=${encodeURIComponent(empDate)}&uid=${encodeURIComponent(uid)}`
    })
    .then(response => response.json())
    .then(data => {
        Swal.close();
        if (data.success) {
            Swal.fire('Registered!', 'ลงทะเบียนสำเร็จแล้ว', 'success');
        } else {
            Swal.fire('Error', data.message, 'error');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        Swal.fire('Error', 'Failed to register. Please try again later.', 'error');
    });
}

document.addEventListener('DOMContentLoaded', function () {
    const checkButton = document.getElementById('checkButton');
    if (checkButton) {
        checkButton.onclick = checkUserInfo;
    } else {
        console.error('checkButton not found');
    });
});
</script>
</body>
</html>
