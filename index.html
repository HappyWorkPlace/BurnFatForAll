    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 30%, #FFC107 70%, #FF9800 100%);
    font-family: 'Prompt', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    color: #2d3748;
    position: relative;
    overflow-x: hidden;
    padding: 20px;
    font-size: 16px; /* Base font size */
}

/* Animated background elements */
.bg-decoration {
    position: fixed;
    pointer-events: none;
    z-index: 0;
}

.bg-decoration::before {
    content: 'ü•ó';
    position: absolute;
    font-size: 2.5rem;
    opacity: 0.1;
    animation: float 6s ease-in-out infinite;
}

.bg-decoration:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
.bg-decoration:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
.bg-decoration:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 2s; }
.bg-decoration:nth-child(4) { bottom: 10%; right: 10%; animation-delay: 3s; }

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
}

.container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    box-shadow: 0 25px 45px rgba(0, 0, 0, 0.15);
    width: 90%;
    max-width: 500px;
    position: relative;
    z-index: 1;
    margin-top: 20px;
    margin-bottom: 40px;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #4CAF50, #8BC34A, #FFC107, #FF9800);
    animation: shimmer 3s ease-in-out infinite;
}

@keyframes shimmer {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
}

.container-content {
    padding: 30px 25px;
}

.sticker-decoration {
    position: absolute;
    top: -20px;
    right: -20px;
    width: 80px;
    height: 80px;
    z-index: 3;
    animation: bounce 2s infinite;
    filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.1));
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-10px); }
    60% { transform: translateY(-5px); }
}

.header {
    display: flex;
    align-items: center;
    margin-bottom: 30px;
    text-align: left;
}

.header-icon {
    width: 70px;
    height: 70px;
    border-radius: 20px;
    margin-right: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    object-fit: cover;
}

.header-text {
    flex: 1;
}

.header-text .title {
    color: #2d3748;
    font-size: 1.5rem; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏à‡∏≤‡∏Å 1.4rem */
    font-weight: 700;
    margin-bottom: 5px;
    background: linear-gradient(45deg, #4CAF50, #8BC34A);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1.2;
}

.header-text .subtitle {
    color: #718096;
    font-size: 0.9rem; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏à‡∏≤‡∏Å 0.8rem */
    font-weight: 400;
    line-height: 1.4;
}

.input-group {
    margin-bottom: 20px;
    position: relative;
    background: linear-gradient(135deg, #f7fafc, #edf2f7);
    border-radius: 16px;
    border: 2px solid transparent;
    transition: all 0.3s ease;
}

.input-group:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    border-color: rgba(76, 175, 80, 0.3);
}

.input-group p {
    width: 100%;
    padding: 20px 20px 20px 55px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏° padding */
    border: none;
    background: transparent;
    font-size: 1.1rem; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏à‡∏≤‡∏Å 1rem */
    font-weight: 500;
    color: #2d3748;
    margin: 0;
    line-height: 1.3;
}

.input-group i {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: #4CAF50;
    font-size: 1.3rem; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏à‡∏≤‡∏Å 1.1rem */
}

.dropdown-container {
    position: relative;
    margin-bottom: 20px;
    background: linear-gradient(135deg, #4CAF50, #8BC34A);
    border-radius: 16px;
    padding: 3px;
    box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
}

.dropdown-inner {
    background: white;
    border-radius: 13px;
    position: relative;
    overflow: hidden;
}

.dropdown-container input {
    width: 100%;
    padding: 20px 20px 20px 55px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏° padding */
    border: none;
    outline: none;
    background: transparent;
    font-size: 1.1rem; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏à‡∏≤‡∏Å 1rem */
    font-weight: 500;
    color: #2d3748;
}

.dropdown-container input::placeholder {
    color: #a0aec0;
    font-size: 1rem;
}

.dropdown-container i {
    position: absolute;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    color: #4CAF50;
    font-size: 1.3rem; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏à‡∏≤‡∏Å 1.1rem */
    z-index: 1;
}

.dropdown-list {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: white;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    z-index: 100;
    max-height: 250px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏à‡∏≤‡∏Å 200px */
    overflow-y: auto;
    margin-top: 8px;
    border: 1px solid rgba(76, 175, 80, 0.2);
}

.dropdown-list div {
    padding: 18px 20px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏° padding */
    color: #2d3748;
    cursor: pointer;
    transition: all 0.2s ease;
    border-bottom: 1px solid #f7fafc;
    font-weight: 500;
    font-size: 1.05rem; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡∏ô‡∏≤‡∏î font */
}

.dropdown-list div:hover,
.dropdown-list .highlight {
    background: linear-gradient(135deg, #4CAF50, #8BC34A);
    color: white;
    transform: scale(1.02);
}

.dropdown-list div:last-child {
    border-bottom: none;
}

.save-button {
    width: 100%;
    padding: 20px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏à‡∏≤‡∏Å 18px */
    background: linear-gradient(135deg, #FF9800, #FFC107);
    color: white;
    border: none;
    border-radius: 16px;
    font-size: 1.2rem; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏à‡∏≤‡∏Å 1.1rem */
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 10px 25px rgba(255, 152, 0, 0.3);
    margin-top: 25px;
    letter-spacing: 0.5px;
}

.save-button:hover:not(:disabled) {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(255, 152, 0, 0.4);
}

.save-button:disabled {
    background: linear-gradient(135deg, #a0aec0, #cbd5e0);
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

/* Mock data styles */
.employee-info {
    margin-bottom: 25px;
}

.food-search {
    margin-bottom: 25px;
}

/* Responsive - ‡∏õ‡∏£‡∏±‡∏ö‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏•‡πá‡∏Å */
@media (max-width: 480px) {
    body {
        font-size: 14px;
        padding: 15px;
    }
    
    .container {
        margin: 10px;
        max-width: calc(100vw - 20px);
        border-radius: 20px;
    }
    
    .container-content {
        padding: 20px;
    }

    .header-icon {
        width: 60px;
        height: 60px;
    }

    .header-text .title {
        font-size: 1.3rem;
    }

    .header-text .subtitle {
        font-size: 0.85rem;
    }
    
    .input-group p,
    .dropdown-container input {
        font-size: 1rem;
        padding: 18px 18px 18px 50px;
    }
    
    .input-group i,
    .dropdown-container i {
        font-size: 1.2rem;
        left: 18px;
    }
    
    .dropdown-list div {
        padding: 16px 18px;
        font-size: 1rem;
    }
    
    .save-button {
        font-size: 1.1rem;
        padding: 18px;
    }
    
    .sticker-decoration {
        width: 70px;
        height: 70px;
        top: -15px;
        right: -15px;
    }
}

/* Responsive - ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏Ç‡∏ô‡∏≤‡∏î‡∏Å‡∏•‡∏≤‡∏á */
@media (min-width: 481px) and (max-width: 768px) {
    .header-text .title {
        font-size: 1.6rem;
    }
    
    .header-text .subtitle {
        font-size: 0.95rem;
    }
    
    .input-group p,
    .dropdown-container input {
        font-size: 1.15rem;
    }
    
    .save-button {

    }
}

/* ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏ó‡∏µ‡πà‡πÄ‡∏•‡πá‡∏Å‡∏°‡∏≤‡∏Å */
@media (max-width: 360px) {
    .header-text .title {
        font-size: 1.2rem;
    }
    
    .header-text .subtitle {
        font-size: 0.8rem;
    }
    
    .input-group p,
    .dropdown-container input {
        font-size: 0.95rem;
    }
    
    .save-button {
        font-size: 1.05rem;
    }
}

/* Additional animations */
.fade-in {
    animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ‡∏õ‡∏£‡∏±‡∏ö scrollbar ‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö dropdown */
.dropdown-list::-webkit-scrollbar {
    width: 6px;
}

.dropdown-list::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
}

.dropdown-list::-webkit-scrollbar-thumb {

    </style>

<body>
    <!-- Background decorations -->
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>

    <div class="container fade-in">
        <img src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/picture/healthy-food_3.png" alt="Healthy Food" class="sticker-decoration">
        
        <div class="container-content">
            <div class="header">
                <img class="header-icon" src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/LogoProject.JPG" alt="Logo">
                <div class="header-text">
                    <div class="title">‡∏Å‡∏¥‡∏ô‡∏î‡∏µ Healthy Life</div>
                    <div class="subtitle">Happy Work Place : Happy Body</div>
                    <div class="subtitle">NMB Minebea Thai</div>
                </div>
            </div>

            <div class="employee-info">
                <div class="input-group">
                    <i class="far fa-id-card"></i>
                    <p>LC046</p>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <p>MR. KUNANON SUKJARUEN</p>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-building"></i>
                    <p>HRA (LPB)</p>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-industry"></i>
                    <p>LOPBURI</p>
                </div>
            </div>

            <div class="food-search">
                <div class="dropdown-container">
                    <div class="dropdown-inner">
                        <i class="fas fa-utensils"></i>
                        <input type="text" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÄ‡∏°‡∏ô‡∏π‡∏™‡∏∏‡∏Ç‡∏†‡∏≤‡∏û‡∏à‡∏≤‡∏Å‡πÇ‡∏£‡∏á‡∏≠‡∏≤‡∏´‡∏≤‡∏£..." id="foodInput">
                    </div>
                    <div class="dropdown-list" style="display: block;">
                    </div>
                </div>
            </div>

            <button class="save-button">
                <i class="fas fa-save"></i> ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏°‡∏ô‡∏π
            </button>
        </div>
    </div>

    <script>
        // Simple interaction for demo
        document.getElementById('foodInput').addEventListener('input', function(e) {
            const value = e.target.value.toLowerCase();
            const dropdownItems = document.querySelectorAll('.dropdown-list div');
            
            dropdownItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(value)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Add click interaction for dropdown items
        document.querySelectorAll('.dropdown-list div').forEach(item => {
            item.addEventListener('click', function() {
                document.getElementById('foodInput').value = this.textContent;
                document.querySelector('.dropdown-list').style.display = 'none';
                document.querySelector('.save-button').disabled = false;
                document.querySelector('.save-button').style.background = 'linear-gradient(135deg, #FF9800, #FFC107)';
            });
        });

        // Show dropdown when input is focused
        document.getElementById('foodInput').addEventListener('focus', function() {
            document.querySelector('.dropdown-list').style.display = 'block';
        });

        // Hide dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.dropdown-container')) {
                document.querySelector('.dropdown-list').style.display = 'none';
            }
        });
    </script>
</body>
