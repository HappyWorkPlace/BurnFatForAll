<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMB HappyWorkPlace</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <p id="userInfo">รอสักครู่..</p>
    <div class="header">
        <img class="header-icon" src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/LogoProject.JPG" alt="Logo">
        <h1 class="header-text-black">กินดี Healthy Life</h1>
    </div>
    <div id="userContent">
    <p id="loadingMessage">รอสักครู่...</p>
        <!-- Input Section -->
        <div id="inputSection" style="display:none;">
            <h2>กรุณาระบุอาหารที่รับประทาน</h2>
            <p><strong>EmpNo:</strong> <span id="empNo"></span></p>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Division:</strong> <span id="division"></span></p>
            <p><strong>Factory:</strong> <span id="factory"></span></p>
            <div class="dropdown-container">
                <input type="text" class="dropdown-input" placeholder="ระบุเมนูอาหาร...">
                <div class="dropdown-list" id="foodDropdownList"></div>
                <button class="save-button" disabled onclick="recordSelection()">บันทึก</button>
            </div>
        </div>

        <!-- Register Section -->
        <div id="registerSection" style="display:none;">
            <h2>หน้าลงทะเบียน</h2>
            <label for="empNoInput">1.กรอกรหัสพนักงาน</label>
            <input type="text" id="empNoInput" placeholder="กรอกรหัสพนักงาน" oninput="convertToUpper(this)">
            <label for="emp-date">2.กรอกวันที่เข้างาน: วัน/เดือน/ปี ค.ศ.<br>ตัวอย่าง: 20/04/1950 (ปี ค.ศ.)</label>
            <div id="emp-date">
                <input type="text" id="date1" name="date1" maxlength="1" size="1" min="0" max="9" inputmode="numeric" pattern="[0-9]*" oninput="moveToNext(this, 'date2')">
                <input type="text" id="date2" name="date2" maxlength="1" size="1" min="0" max="9" inputmode="numeric" pattern="[0-9]*" oninput="moveToNext(this, 'date3')">
                <span>/</span>
                <input type="text" id="date3" name="date3" maxlength="1" size="1" min="0" max="9" inputmode="numeric" pattern="[0-9]*" oninput="moveToNext(this, 'date4')">
                <input type="text" id="date4" name="date4" maxlength="1" size="1" min="0" max="9" inputmode="numeric" pattern="[0-9]*" oninput="moveToNext(this, 'date5')">
                <span>/</span>
                <input type="text" id="date5" name="date5" maxlength="1" size="1" min="0" max="9" inputmode="numeric" pattern="[0-9]*" oninput="moveToNext(this, 'date6')">
                <input type="text" id="date6" name="date6" maxlength="1" size="1" min="0" max="9" inputmode="numeric" pattern="[0-9]*" oninput="moveToNext(this, 'date7')">
                <input type="text" id="date7" name="date7" maxlength="1" size="1" min="0" max="9" inputmode="numeric" pattern="[0-9]*" oninput="moveToNext(this, 'date8')">
                <input type="text" id="date8" name="date8" maxlength="1" size="1" min="0" max="9" inputmode="numeric" pattern="[0-9]*">
            </div>
            <button id="checkButton" onclick="checkUserInfo()">ตรวจสอบข้อมูล</button>
        </div>
    </div>
    <script src="LineLiff.js"></script>
    <script src="record.js"></script>
    <script src="register.js"></script>
</body>
</html>
