<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF App ver 01.07.2024 16:55</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>

</head>
<body>
    <p id="userInfo">รอสักครู่..</p>
        <div class="header">
            <img class="header-icon" src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/LogoProject.JPG" alt="Logo">
            <div>
                <h1 class="header-text-black">กินดี Healthy Life</h1>
            </div>
        </div>
    <div id="userContent">
        <div id="inputSection" style="display:none;">
            <p><strong>EmpNo:</strong> <span id="empNo"></span></p>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Division:</strong> <span id="division"></span></p>
            <p><strong>Factory:</strong> <span id="factory"></span></p>
            <h2>กรุณาระบุอาหารที่รับประทาน</h2>
            <div class="icon-container">
                
                <div class="icon">
                    <img id="withRiceImg" src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/กับข้าว.JPG" alt="กับข้าว" onclick="selectWithRice()">
                    <button onclick="selectWithRice()">กับข้าว</button>
                </div>
                <div class="icon">
                    <img id="singleDishImg" src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/อาหารจานเดียว.JPG" alt="อาหารจานเดียว" onclick="selectSingleDish()">
                    <button onclick="selectSingleDish()">อาหารจานเดียว</button>
                </div>
            </div>
            <div id="dishOptions" class="icon-container" style="display:none;">
                <div class="icon">
                    <img id="boiledImg" src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/ต้ม.JPG" alt="ต้ม" onclick="selectDishType('ต้ม', 'boiledImg')">
                    <button onclick="selectDishType('ต้ม', 'boiledImg')">ต้ม</button>
                </div>
                <div class="icon">
                    <img id="friedImg" src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/ผัด.png" alt="ผัด" onclick="selectDishType('ผัด', 'friedImg')">
                    <button onclick="selectDishType('ผัด', 'friedImg')">ผัด</button>
                </div>
                <div class="icon">
                    <img id="curryImg" src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/แกง.JPG" alt="แกง" onclick="selectDishType('แกง', 'curryImg')">
                    <button onclick="selectDishType('แกง', 'curryImg')">แกง</button>
                </div>
                <div class="icon">
                    <img id="grilledImg" src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/ปิ้งย่าง.JPG" alt="นึ่ง/ปิ้ง/ย่าง" onclick="selectDishType('นึ่ง/ปิ้ง/ย่าง', 'grilledImg')">
                    <button onclick="selectDishType('นึ่ง/ปิ้ง/ย่าง', 'grilledImg')">นึ่ง/ปิ้ง/ย่าง</button>
                </div>
            </div>
            
            <div id="dropdownContainer" class="dropdown" style="display:none;">
                <select id="foodDropdown" size="5"></select>
                <button onclick="recordSelection()">Record</button>
            </div>
        </div>
        <div id="registerSection" style="display:none;">
            <h2>Register Page</h2>
            <label for="emp-date">1.กรอกรหัสพนักงาน</label>
            <input type="text" id="empNoInput" placeholder="Enter Employee Number">
            <label for="emp-date">2.กรอกวันที่เข้างาน: วัน/เดือน/ปี ค.ศ.<br>ตัวอย่าง: 20/04/1950 (ปี ค.ศ.)</label>
            <div id="emp-date">
                <input type="text" id="date1" name="date1" maxlength="1" size="1" min="0" max="9" oninput="moveToNext(this, 'date2')">
                <input type="text" id="date2" name="date2" maxlength="1" size="1" min="0" max="9" oninput="moveToNext(this, 'date3')">
                <span>/</span>
                <input type="text" id="date3" name="date3" maxlength="1" size="1" min="0" max="9" oninput="moveToNext(this, 'date4')">
                <input type="text" id="date4" name="date4" maxlength="1" size="1" min="0" max="9" oninput="moveToNext(this, 'date5')">
                <span>/</span>
                <input type="text" id="date5" name="date5" maxlength="1" size="1" min="0" max="9" oninput="moveToNext(this, 'date6')">
                <input type="text" id="date6" name="date6" maxlength="1" size="1" min="0" max="9" oninput="moveToNext(this, 'date7')">
                <input type="text" id="date7" name="date7" maxlength="1" size="1" min="0" max="9" oninput="moveToNext(this, 'date8')">
                <input type="text" id="date8" name="date8" maxlength="1" size="1" min="0" max="9">
            </div>
            <button id="checkButton" onclick="checkUserInfo()">ตรวจสอบข้อมูล</button>
        </div>

<div id="alertMessage"></div>
    <script src="LineLiff.js"></script>
    <script src="fetchfood.js"></script>
    <script src="record.js"></script>
    <script src="register.js"></script>
</body>
</html>
