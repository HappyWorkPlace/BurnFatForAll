<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF App ver 26.06.2024 14:06</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <style>
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0px 0px 30px 0px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        
        .header-icon {
            height: 100px;
            width: 100px;
            margin-right: 10px;
        }
        
        .header-text-black {
            color: black;
            font-size: 22px;
            font-weight: bold;
        }
        
        .header-text-blue {
            color: darkblue;
            font-size: 18px;
            font-weight: bold;
        }
        
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        #userContent {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            max-width: 600px;
            margin: 20px auto;
        }
        
        h2 {
            color: #007BFF;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center; 
        }
        
        p, input[type=text], button {
            margin: 5px 0;
            padding: 2px;
        }
        
        input[type=text] {
            width: calc(100% - 20px);
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type=text]:focus {
            border-color: #007BFF;
            outline: none;
        }
        
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #alertMessage {
            color: #dc3545;
            padding: 10px;
            text-align: center;
        }
        
        #foodDropdown {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        #foodDropdown:focus {
            border-color: #007BFF;
            outline: none;
        }
        
        #foodDropdown option {
            padding: 10px;
        }
        
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .icon {
            text-align: center;
            flex: 1;
        }
        
        .icon img {
            width: 80px;
            height: 80px;
            display: block;
            margin: 0 auto 10px;
            transition: filter 0.3s;
        }

        .grayscale {
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <p id="userInfo">รอสักครู่..</p>
        <div class="header">
            <img class="header-icon" src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/LogoProject.JPG" alt="Logo">
            <div>
                <h1 class="header-text-black">กินดี Healthy Life</h1>
            </div>
        </div>
    <div id="userContent">
        <div id="inputSection" style="display:none;">
            <h2>กรุณาระบุอาหารที่รับประทาน</h2>
            <p><strong>EmpNo:</strong> <span id="empNo"></span></p>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Division:</strong> <span id="division"></span></p>
            <p><strong>Factory:</strong> <span id="factory"></span></p>
            <div class="icon-container">
                <div class="icon">
                    <img id="withRiceImg" src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/กับข้าว.JPG" alt="กับข้าว" onclick="selectWithRice()">
                    <button onclick="selectWithRice()">กับข้าว</button>
                </div>
                <div class="icon">
                    <img id="singleDishImg" src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/อาหารจานเดียว.JPG" alt="อาหารจานเดียว" onclick="selectSingleDish()">
                    <button onclick="selectSingleDish()">อาหารจานเดียว</button>
                </div>
            </div>
            <div id="dishOptions" class="icon-container" style="display:none;">
                <div class="icon">
                    <img id="boiledImg" src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/ต้ม.JPG" alt="ต้ม" onclick="selectDishType('ต้ม', 'boiledImg')">
                    <button onclick="selectDishType('ต้ม', 'boiledImg')">ต้ม</button>
                </div>
                <div class="icon">
                    <img id="friedImg" src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/ผัด.png" alt="ผัด" onclick="selectDishType('ผัด', 'friedImg')">
                    <button onclick="selectDishType('ผัด', 'friedImg')">ผัด</button>
                </div>
                <div class="icon">
                    <img id="curryImg" src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/แกง.JPG" alt="แกง" onclick="selectDishType('แกง', 'curryImg')">
                    <button onclick="selectDishType('แกง', 'curryImg')">แกง</button>
                </div>
                <div class="icon">
                    <img id="grilledImg" src="https://raw.githubusercontent.com/HappyWorkPlace/BurnFatForAll/main/ปิ้งย่าง.JPG" alt="นึ่ง/ปิ้ง/ย่าง" onclick="selectDishType('นึ่ง/ปิ้ง/ย่าง', 'grilledImg')">
                    <button onclick="selectDishType('นึ่ง/ปิ้ง/ย่าง', 'grilledImg')">นึ่ง/ปิ้ง/ย่าง</button>
                </div>
            </div>
            
            <div id="dropdownContainer" class="dropdown" style="display:none;">
                <select id="foodDropdown" size="5"></select>
                <button onclick="recordSelection()">Record</button>
            </div>
        </div>
        <div id="registerSection" style="display:none;">
            <h2>Register Page</h2>
            <input type="text" id="empNoInput" placeholder="Enter Employee Number">
            <input type="text" id="empDateInput" placeholder="กรอก ปีเดือนวัน เข้างาน เช่น 20100109(ค.ศ.)">
            <button id="checkButton" onclick="checkUserInfo()">ตรวจสอบข้อมูล</button>
        </div>
    </div>
    <div id="alertMessage"></div>
<script>
let foodLists = {
    withRice: [],
    singleDish: [],
    sideDish: {
        boiled: [],
        fried: [],
        curry: [],
        grilled: []
    }
};

window.onload = function() {
    console.log("Window loaded, initializing LIFF");
    initializeLiff('2004752543-O6bmBeMw');
};

function initializeLiff(myLiffId) {
    liff.init({
        liffId: myLiffId
    }).then(() => {
        console.log("LIFF initialized");
        if (liff.isLoggedIn()) {
            console.log("User is logged in, getting profile");
            liff.getProfile().then(profile => {
                console.log("Profile obtained: ", profile);
                const uid = profile.userId;
                displayUserInfo(profile.displayName);
                preloadFoodLists();
                getUserData(uid);
            }).catch(err => {
                console.error('Failed to get user profile:', err);
                Swal.fire('Error', 'Failed to get user profile.', 'error');
            });
        } else {
            console.log("User is not logged in, logging in");
            liff.login();
        }
    }).catch(err => {
        console.error('LIFF Initialization failed:', err);
        Swal.fire('Error', 'Initialization failed.', 'error');
    });
}

function preloadFoodLists() {
    fetchFoodList('SideDish', 'A', (data) => { foodLists.sideDish.boiled = data; });
    fetchFoodList('SideDish', 'B', (data) => { foodLists.sideDish.fried = data; });
    fetchFoodList('SideDish', 'C', (data) => { foodLists.sideDish.curry = data; });
    fetchFoodList('SideDish', 'D', (data) => { foodLists.sideDish.grilled = data; });
    fetchFoodList('OverRice', 'A', (data) => { 
        foodLists.withRice = data;
        foodLists.singleDish = data; // Preloading the same list for singleDish
    });
}

function fetchFoodList(sheetName, column, callback) {
    fetch(`https://script.google.com/macros/s/AKfycbz5i0Xp6HXqm9gmnraGzkgFoQOLY2ub6qEthUOFRn7yoLabUd3vkfl2VimiEqar_W8/exec?action=getFoodList&sheetName=${sheetName}&column=${column}`)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Network response was not ok: ${response.statusText}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                callback(data.data);
            } else {
                Swal.fire('Error', data.message || 'Failed to fetch food list.', 'error');
            }
        })
        .catch(error => {
            console.error('Error fetching food list:', error);
            Swal.fire('Error', `Failed to fetch food list: ${error.message}`, 'error');
        });
}

function displayUserInfo(userName) {
    document.getElementById('userInfo').innerHTML = `<p>สวัสดีค่ะคุณ ${userName}</p>`;
}

function getUserData(uid) {
    console.log("Fetching user data for UID:", uid);
    fetch(`https://script.google.com/macros/s/AKfycbz5i0Xp6HXqm9gmnraGzkgFoQOLY2ub6qEthUOFRn7yoLabUd3vkfl2VimiEqar_W8/exec?action=getUserData&uid=${uid}`)
        .then(response => {
            console.log("User data response received");
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            return response.json();
        })
        .then(data => {
            console.log("User data:", data);
            if (data.error) {
                displayRegisterSection();
            } else {
                displayInputSection(data.data);
            }
        })
        .catch(error => {
            console.error('Error fetching user data:', error);
            Swal.fire('Error', 'Failed to fetch user data.', 'error');
        });
}

function displayInputSection(userData) {
    document.getElementById('inputSection').style.display = 'block';
    document.getElementById('empNo').textContent = userData[0];
    document.getElementById('name').textContent = userData[1];
    document.getElementById('division').textContent = userData[2];
    document.getElementById('factory').textContent = userData[4];
}

function displayRegisterSection() {
    document.getElementById('registerSection').style.display = 'block';
}

function checkUserInfo() {
    const empNo = document.getElementById('empNoInput').value;
    const empDate = document.getElementById('empDateInput').value;

    if (!empNo || !empDate) {
        Swal.fire('Error', 'Please provide both Employee Number and Employment Date.', 'error');
        return;
    }

    Swal.fire({
        title: 'กำลังตรวจสอบ',
        text: 'รอสักครู่',
        icon: 'info',
        showConfirmButton: false,
        allowOutsideClick: false,
        didOpen: () => {
            Swal.showLoading();
        }
    });

    fetch(`https://script.google.com/macros/s/AKfycbz5i0Xp6HXqm9gmnraGzkgFoQOLY2ub6qEthUOFRn7yoLabUd3vkfl2VimiEqar_W8/exec?action=checkUserInfo&empNo=${empNo}&empDate=${empDate}`)
        .then(response => response.json())
        .then(data => {
            Swal.close();
            if (data.status === 'found') {
                Swal.fire({
                    title: 'Confirm Your Details',
                    html: `
                        <p>Employee Number: ${data.details.empNo}</p>
                        <p>Name: ${data.details.name}</p>
                        <p>Division: ${data.details.division}</p>
                        <p>Factory: ${data.details.factory}</p>
                    `,
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, register me!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        liff.getProfile().then(profile => {
                            const uid = profile.userId;
                            registerUser(empNo, empDate, uid);
                        }).catch(err => {
                            console.error('Failed to get user profile:', err);
                            Swal.fire('Error', 'Failed to get user profile.', 'error');
                        });
                    }
                });
            } else {
                Swal.fire('Not Found', 'No matching records found. Please check the information provided and try again.', 'error');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            Swal.fire('Error', 'Failed to process your request. Please try again later.', 'error');
        });
}

function registerUser(empNo, empDate, uid) {
    Swal.fire({
        title: 'กำลังลงทะเบียน…',
        text: 'รอสักครู่',
        icon: 'info',
        showConfirmButton: false,
        allowOutsideClick: false,
        didOpen: () => {
            Swal.showLoading();
        }
    });
    fetch(`https://script.google.com/macros/s/AKfycbz5i0Xp6HXqm9gmnraGzkgFoQOLY2ub6qEthUOFRn7yoLabUd3vkfl2VimiEqar_W8/exec`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `action=registerUser&empNo=${encodeURIComponent(empNo)}&empDate=${encodeURIComponent(empDate)}&uid=${encodeURIComponent(uid)}`
    })
    .then(response => response.json())
    .then(data => {
        Swal.close();
        if (data.success) {
            Swal.fire('Registered!', 'ลงทะเบียนสำเร็จแล้ว', 'success');
        } else {
            Swal.fire('Error', data.message, 'error');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        Swal.fire('Error', 'Failed to register. Please try again later.', 'error');
    });
}

function selectWithRice() {
    document.getElementById('withRiceImg').classList.remove('grayscale');
    document.getElementById('singleDishImg').classList.add('grayscale');
    document.getElementById('dishOptions').style.display = 'flex';
    document.getElementById('dropdownContainer').style.display = 'none';
    clearDishIcons();
}

function selectSingleDish() {
    document.getElementById('withRiceImg').classList.add('grayscale');
    document.getElementById('singleDishImg').classList.remove('grayscale');
    document.getElementById('dishOptions').style.display = 'none';
    document.getElementById('dropdownContainer').style.display = 'block';
    populateFoodDropdown(foodLists.singleDish);
}

function clearDishIcons() {
    document.getElementById('boiledImg').classList.add('grayscale');
    document.getElementById('friedImg').classList.add('grayscale');
    document.getElementById('curryImg').classList.add('grayscale');
    document.getElementById('grilledImg').classList.add('grayscale');
}

function selectDishType(type, imgId) {
    clearDishIcons();
    document.getElementById(imgId).classList.remove('grayscale');
    showDropdown(type);
}

function showDropdown(type) {
    let list;
    switch(type) {
        case 'ต้ม':
            list = foodLists.sideDish.boiled;
            break;
        case 'ผัด':
            list = foodLists.sideDish.fried;
            break;
        case 'แกง':
            list = foodLists.sideDish.curry;
            break;
        case 'นึ่ง/ปิ้ง/ย่าง':
            list = foodLists.sideDish.grilled;
            break;
    }
    populateFoodDropdown(list);
    document.getElementById('dropdownContainer').style.display = 'block';
}

function populateFoodDropdown(list) {
    const dropdown = document.getElementById('foodDropdown');
    dropdown.innerHTML = '';
    list.forEach(item => {
        const option = document.createElement('option');
        option.value = item;
        option.textContent = item;
        dropdown.appendChild(option);
    });
}

function recordSelection() {
    const empNo = document.getElementById('empNo').textContent;
    const factory = document.getElementById('factory').textContent;
    const selectedFood = document.getElementById('foodDropdown').value;

    if (!selectedFood) {
        Swal.fire('Error', 'Please select an item from the dropdown.', 'error');
        return;
    }

    Swal.fire({
        title: 'Checking data',
        text: 'รอสักครู่..',
        allowOutsideClick: false,
        didOpen: () => {
            Swal.showLoading();
        }
    });

    // Check if the user has already recorded data today
    liff.getProfile().then(profile => {
        const uid = profile.userId;
        fetch(`https://script.google.com/macros/s/AKfycbz5i0Xp6HXqm9gmnraGzkgFoQOLY2ub6qEthUOFRn7yoLabUd3vkfl2VimiEqar_W8/exec?action=checkUser&uid=${uid}`)
            .then(response => response.json())
            .then(data => {
                Swal.close();
                if (data.status === 'exists') {
                    Swal.fire('วันนี้คุณบันทึกข้อมูลไปแล้ว', `คุณบันทึกข้อมูลไปแล้วเมื่อ ${new Date(data.lastTimestamp).toLocaleString()}. พรุ่งนี้ค่อยมาใหม่นะ`, 'info');
                } else {
                    saveSelection(empNo, factory, selectedFood, uid);
                }
            })
            .catch(error => {
                console.error('Error checking user data:', error);
                Swal.fire('Error', 'Failed to check user data. Please try again later.', 'error');
            });
    }).catch(err => {
        console.error('Failed to get user profile:', err);
        Swal.fire('Error', 'Failed to get user profile.', 'error');
    });
}

function saveSelection(empNo, factory, selectedFood, uid) {
    Swal.fire({
        title: 'Saving data',
        text: 'รอสักครู่..',
        allowOutsideClick: false,
        didOpen: () => {
            Swal.showLoading();
        }
    });

    fetch(`https://script.google.com/macros/s/AKfycbz5i0Xp6HXqm9gmnraGzkgFoQOLY2ub6qEthUOFRn7yoLabUd3vkfl2VimiEqar_W8/exec?action=saveRedeemData&empNo=${encodeURIComponent(empNo)}&factory=${encodeURIComponent(factory)}&code=${encodeURIComponent(selectedFood)}`)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Network response was not ok: ${response.statusText}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                updateUserCheckStatus(uid).then(() => {
                    Swal.close();
                    Swal.fire('Success', 'Data saved successfully.', 'success').then(() => {
                        showBlankPage();
                    });
                }).catch(error => {
                    console.error('Error updating user check status:', error);
                    Swal.fire('Error', 'Failed to update user check status. Please try again later.', 'error');
                });
            } else {
                Swal.fire('Error', data.message || 'Failed to save data.', 'error');
            }
        })
        .catch(error => {
            console.error('Error saving data:', error);
            Swal.fire('Error', `Network error: ${error.message}`, 'error');
        });
}

function updateUserCheckStatus(uid) {
    return fetch(`https://script.google.com/macros/s/AKfycbz5i0Xp6HXqm9gmnraGzkgFoQOLY2ub6qEthUOFRn7yoLabUd3vkfl2VimiEqar_W8/exec?action=recordUserData&uid=${uid}&selection=TRUE`)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Network response was not ok: ${response.statusText}`);
            }
            return response.json();
        });
}

function showBlankPage() {
    document.body.innerHTML = '<p style="font-size: 20px; text-align: center; margin-top: 20%;">บันทึกข้อมูลในระบบเรียบร้อยแล้ว</p>';
}

document.addEventListener('DOMContentLoaded', function () {
    const checkButton = document.getElementById('checkButton');
    if (checkButton) {
        checkButton.onclick = checkUserInfo;
    } else {
        console.error('checkButton not found');
    }
});
</script>

</body>
</html>
