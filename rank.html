<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Highest Score Leaderboard</title>

      <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .leaderboard {
            width: 90%;
            max-width: 600px;
            height: 95vh;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            margin: 20px;
            position: relative; /* To position the spinner */
        }

        .leaderboard h2 {
            background-color: #3B9097;
            color: white;
            text-align: center;
            margin: 0;
            padding: 15px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .leaderboard-content {
            padding: 0;
        }

        .leaderboard-content table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }

        .leaderboard-content th, .leaderboard-content td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .leaderboard-content th {
            background-color: #3B9097;
            text-align: center;
        }

        .leaderboard-content td:first-child {
            text-align: center;
            width: 10%;
        }

        .leaderboard-content td.rank {
            text-align: center;
            width: 10%;
        }

        .leaderboard-content .icon {
            font-size: 2em;
        }

        .leaderboard-content td.profile {
            text-align: center;
            width: 20%;
        }

        .leaderboard-content td.name {
            text-align: left;
            width: 50%;
            white-space: nowrap;
        }

        .leaderboard-content td.point {
            text-align: center;
            width: 20%;
        }

        .leaderboard-content .factory-text, .leaderboard-content .division-text {
            display: block;
            font-size: 12px;
            color: #888;
        }

        .leaderboard-content tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .leaderboard-content tr:hover {
            background-color: #f1f1f1;
        }

        /* Profile image style */
        .profile-img {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Pagination style */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .pagination button {
            background-color: #3B9097;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .pagination .page-info {
            margin: 0 10px;
        }

        /* Loading spinner style */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #3B9097;
            font-size: 1.5em;
            display: none; /* Initially hidden */
        }

        #spinner {
            margin-bottom: 10px;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3B9097;
            width: 40px;
            height: 40px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Media queries */
        @media (max-width: 650px) {
            .leaderboard {
                width: 100%;
                height: 90vh;
                margin: 10px;
            }

            .leaderboard h2 {
                font-size: 1.2em;
                padding: 10px;
            }

            .leaderboard-content th, .leaderboard-content td {
                padding: 8px;
                font-size: 0.9em;
            }

            .profile-img {
                width: 45px;
                height: 45px;
            }

            .pagination button {
                padding: 3px 8px;
                font-size: 0.9em;
            }

            #loading {
                font-size: 1.2em;
            }

            #spinner {
                width: 30px;
                height: 30px;
            }
        }
    </style>

</head>
<body>

<div class="leaderboard">
    <h2>TOP 50 Highest Score<br>Leaderboard</br></h2>
    <div id="loading">
        <div id="spinner"></div>
        ‡∏£‡∏≠‡∏™‡∏±‡∏Å‡∏Ñ‡∏£‡∏π‡πà..
    </div>
    <div class="leaderboard-content">
        <table id="leaderboardTable">
            <!-- Content will be injected here by JavaScript -->
        </table>
    </div>
    <div class="pagination" id="pagination"></div>
</div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzbi7RXlvS1Lm-o15jKjHJQLxGxZtZm9eR19SMq046xe3tU53JxC1eIGCYlwZ3-tBPu/exec';
    const rowsPerPage = 10;
    let currentPage = 1;
    let data = [];

    async function fetchRankingData() {
        // Show the loading spinner
        document.getElementById('loading').style.display = 'block';

        try {
            const response = await fetch(API_URL);
            const rankingData = await response.json();
            data = rankingData;
            renderLeaderboard();
            setupPagination();
        } catch (error) {
            console.error('Error fetching data:', error);
        } finally {
            // Hide the loading spinner
            document.getElementById('loading').style.display = 'none';
        }
    }

    function setupPagination() {
        const totalPages = Math.ceil(data.length / rowsPerPage);
        const paginationContainer = document.getElementById('pagination');

        paginationContainer.innerHTML = '';

        const prevButton = document.createElement('button');
        prevButton.textContent = '<';
        prevButton.className = currentPage === 1 ? 'disabled' : '';
        prevButton.disabled = currentPage === 1;
        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderLeaderboard();
                setupPagination();
            }
        });
        paginationContainer.appendChild(prevButton);

        const pageInfo = document.createElement('span');
        pageInfo.className = 'page-info';
        pageInfo.textContent = `‡∏´‡∏ô‡πâ‡∏≤ ${currentPage} / ${totalPages}`;
        paginationContainer.appendChild(pageInfo);

        const nextButton = document.createElement('button');
        nextButton.textContent = '>';
        nextButton.className = currentPage === totalPages ? 'disabled' : '';
        nextButton.disabled = currentPage === totalPages;
        nextButton.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderLeaderboard();
                setupPagination();
            }
        });
        paginationContainer.appendChild(nextButton);
    }

    function renderLeaderboard() {
        const table = document.getElementById('leaderboardTable');
        table.innerHTML = `
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        `;

        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;

        const sortedData = data.sort((a, b) => b.point - a.point);

        let previousScore = null;
        let displayRank = 0;

        sortedData.slice(start, end).forEach((player, index) => {
            if (player.point !== previousScore) {
                displayRank = start + index + 1;
            }
            previousScore = player.point;

            let rankDisplay = '';
            let icon = '';
            if (displayRank === 1) icon = 'ü•á';
            else if (displayRank === 2) icon = 'ü•à';
            else if (displayRank === 3) icon = 'ü•â';
            else rankDisplay = displayRank; // ‡πÅ‡∏™‡∏î‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏õ‡∏Å‡∏ï‡∏¥‡∏´‡∏≤‡∏Å‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡∏ó‡∏µ‡πà 1, 2, ‡∏´‡∏£‡∏∑‡∏≠ 3

            table.innerHTML += `
                <tr>
                    <td class="rank"><span class="icon">${icon}</span>${rankDisplay}</td>
                    <td class="profile">
                        <img src="${player.pictureUrl}" alt="Profile Image" class="profile-img">
                    </td>
                    <td>
                        ${player.name}
                        <span class="division-text">${player.division}</span>
                        <span class="factory-text">${player.factory}</span>
                    </td>
                    <td class="point">${player.point}</td>
                </tr>
            `;
        });
    }

    fetchRankingData();
</script>

</body>
</html>
